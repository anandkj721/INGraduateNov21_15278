
    <div class="row ">
        <div class="col-md-4" *ngFor="let p of productPage">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top p-2" width="100% "  src="{{p.productImage}} "/>               
                <p>{{p.productName}}</p>
                <p>{{p.productPrice | currency:"INR"}}</p>
                <p>{{p.productDescription}}</p>
            </div>
        </div>
